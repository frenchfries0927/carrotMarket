<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>당근마켓 클론 - 상품 상세</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ff8a3d;">
  <a class="navbar-brand" href="#" style="color: white;">당근마켓</a>
</nav>

<div class="container mt-5">
  <div class="card mb-3">
    <img th:src="${item.itemImage}" class="card-img-top" alt="상품 이미지">
    <div class="card-body">
      <h5 class="card-title" th:text="${item.title}">상품명</h5>
      <p class="card-text text-muted" th:text="'₩ ' + ${item.price}">가격</p>
      <p class="card-text" th:text="${item.description}">상품 설명</p>
      <p class="card-text"><small class="text-muted" th:text="${item.location}">위치 정보</small></p>
      <a href="/board/list" class="btn btn-orange">목록으로 돌아가기</a>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
